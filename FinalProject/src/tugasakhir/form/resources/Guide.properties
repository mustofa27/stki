jTextArea1.text=Pencarian:\n- Untuk melakukan pencarian silakan pilih tab Utama atau tab Uji\n- Tab utama akan memberikan hasil secara umum dan dibatasi sebanyak 4\n- Tab uji akan memberikan hasil lebih detail dan dibatasi sebanyak 20\n- Untuk memulai pencarian silakan masukan query pencarian ke dalam field query\n- Setelah itu tekan tombol cari untuk memulai pencarian\n\nLihat Dokumen:\n- Untuk melihat data-data dokumen yang ada silakan pilih menu bar File\n- Dari menu tersebut pilih menu item lihat dokumen\n- Setelah itu akan muncul daftar kitab dan halaman kitab\n- Silakan pilih kitab dan halaman yang diinginkan untuk menampilkan isi kitab\n\nTambah Dokumen:\n- Untuk mendambah data dokumen yang ada silakan pilih menu bar File\n- Dari menu tersebut pilih menu item tambah dokumen\n- Setelah itu akan muncul tampilan untuk menambah dokumen\n- Untuk mulai menambah dokumen silakan tekan tombol buka\n- dari window pemilihan file silakan memilih file teks yang ingin di tambahkan\n- Setelah selesai memilih file tekan OK\n- setelah itu akan ditampilkan preview isi halaman\n- lalu tentukan judul kitab dan halaman\n- setelah itu tekan tombol tambah dokumen\n
#NOI18N
jTextArea1.font=Arial-Plain-18
